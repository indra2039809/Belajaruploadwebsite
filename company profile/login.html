    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.privatebankerinternational.com/wp-content/uploads/sites/5/2020/12/shutterstock_1169067745.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Set full viewport height */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            width: 100%;
            z-index: 1000; /* Ensure navbar is on top */
            position: fixed;
            top: 0;
        }
        .login-form {
            width: 340px;
            margin-top: 50px; /* Adjust as necessary */
            padding: 30px;
            background: rgba(255, 255, 255, 0.8); /* Transparent white background */
            border-radius: 5px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.75);
        }
        .login-form h2 {
            margin: 0 0 15px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px; /* Spacing between form inputs */
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">

<!-- Login Form -->
<div class="login-form">
    <form>
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </form>
</div>
